<html>
    <head>
        <title>Nefretete - Salon fryzjerski</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link rel="Stylesheet" href="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.8.10/themes/redmond/jquery-ui.css" />
        <script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.8.0.min.js" type="text/javascript"></script>
        <script src="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.8.22/jquery-ui.min.js" type="text/javascript"></script>
        <script src="galleria/galleria-1.2.8.js" type="text/javascript"></script>
        <script src="script.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="container">
        
            <div id="header">
                <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="100%" height="300px"
                    viewBox="0 0 100 100" preserveAspectRatio="none">
                    <polygon points="0,0 100,0 100,20 0,80"
                        style="fill: orange; stroke: orange; stroke-width: 1" />
                </svg>
                <label id="title">Nefretete</label>
            </div>

            <div id="body">

            </div>

            <div id="footer">
                <ul style="list-style: none; display: inline;">
                    <li style="display: inline;">
                        <button class="button" id="start">Start</button>
                    </li>
                    <li style="display: inline;">
                        <button class="button" id="kontakt">Kontakt</button>
                    </li>
                    <li style="display: inline;">
                        <button class="button" id="cennik">Cennik</button>
                    </li>
                    <li style="display: inline;">
                        <button class="button" id="galeria">Galeria</button>
                    </li>
                </ul>
            </div>
        </div>
    </body>
</html>
